<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aistės Klimavičiūtės puslapis</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="page-index">
    <main>
      <div class="container">
        <section class="section-main">
          <div class="section-main__content">
            <h1>Aistės Klimavičiūtės puslapis</h1>
            <div class="section-main__info-text">
              <p>
                Sveiki atvykę į mano puslapį. Čia galite rasti informaciją apie
                mane, mano darbus ir pomėgius
              </p>
            </div>
          </div>
          <picture>
            <img src="img/photo.jpg" alt="photo" />
          </picture>
        </section>
        <section class="section-card">
          <div class="card">
            <div class="card__content">
              <a href="apie-mane.html" target="_blank">Apie mane</a>
            </div>
          </div>
          <div class="card">
            <div class="card__content">
              <a href="issilavinimas.html" target="_blank">
                Išsilavinimas, praktika</a
              >
            </div>
          </div>
          <div class="card">
            <div class="card__content">
              <a href="keliones.html" target="_blank">Kelionės</a>
            </div>
          </div>
          <div class="card">
            <div class="card__content">
              <a href="receptai.html" target="_blank">Receptai</a>
            </div>
          </div>
        </section>
        <p class="form-description">
          Su manimi susisiekti galite užpildę šią formą:
        </p>
        <form
          class="contact-form"
          id="my-form"
          action="https://formspree.io/f/xyzyqvpe"
          method="POST"
        >
          <label for="email">El. paštas:</label>
          <input id="email" type="email" name="email" required />
          <label for="message">Žinutė:</label>
          <textarea rows="5" id="message" name="message" required></textarea>
          <p id="char-count" class="content-form-symbols">
            Simbolių skaičius: 0
          </p>
          <button type="submit" class="contact-form-btn" id="my-form-button">
            Submit
          </button>
          <p id="my-form-status" class="contact-form-status"></p>
        </form>
      </div>
    </main>
    <footer>
      <p>
        &copy; <span id="footer-year"></span> Mano svetainė. Visos teisės
        saugomos.
      </p>
    </footer>
  </body>
</html>
